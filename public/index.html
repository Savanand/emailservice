<html ng-app="myApp">
<head>
<title>Email App</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

</head>
<body>
<div class="container">
	<h1>Email App</h1>
	<table class="table" ng-controller="AppCtrl">
		<thead>
			<tr>
				<th>Receiver Email</th>
				<th>Sender Email</th>
				<th>Subject</th>
				<th>Content</th>
				<th>&nbsp;</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td><input class="form-control" ng-model="email.receiver"></td>
				<td><input class="form-control" ng-model="email.sender"></td>
				<td><input class="form-control" ng-model="email.subject"></td>
				<td><input class="form-control" ng-model="email.content"></td>
				<td><button class="btn btn-primary" ng-click="addEmail()">Send</button></td>
			</tr>
			<tr ng-repeat="email in emaillist">
				<td>{{email.receiver}}</td>
				<td>{{email.sender}}</td>
				<td>{{email.subject}}</td>
				<td>{{email.content}}</td>
				<td><button class="btn btn-danger" ng-click="remove(email._id)">Remove</button></td>
			</tr>
		</tbody>
	</table>
</div>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
<script type="text/javascript" src="controllers/controller.js"></script>
</body>
</html>
